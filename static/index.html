<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <link rel="stylesheet" href="http://127.0.0.1:5500/static/styles.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="Clogo"><img class="logo" src="./img/logo white.svg" alt=""></div>

    <div class="data-filter">
        <div class="tittle"><h2>User Information</h2></div>

        <section class="arreglo1">
            <label for="name-dropdown">Select a User:</label>
            <select id="name-dropdown">
                <option value="">Select User</option>
            </select>
        </section>

        <section class="arreglo2">
            <div class="counter">
                <label for="neighbor-input">Number of Neighbors:</label>
                <div class="number-input">
                    <button onclick="decreaseValue()">-</button>
                    <input type="number" id="neighbor-input" value="5">
                    <button onclick="increaseValue()">+</button>
                </div>
            </div>

            <div class="counter"> 
                <label for="amount-input">Number of Events:</label>
                <div class="number-input">
                    <button onclick="decreaseValue2()">-</button>
                    <input type="number" id="amount-input" value="10">
                    <button onclick="increaseValue2()">+</button>
                </div>
            </div>
        </section>

        <section class="arreglo1">
            <label for="aggregation-dropdown">Aggregation Method:</label>
            <select id="aggregation-dropdown">
                <option value="maximo">Max</option>
                <option value="minimo">Min</option>
                <option value="promedio">Average</option>
                <option value="desviacion">Standard Deviation</option>
            </select>
        </section>

        <button class="recommendation-btn" id="recommendation-btn">Get Recommendations</button>
    </div>

    <div class="data-container" style="display: none;">
        <section class="arreglos">
            <button onclick="backPage()">Back</button>
            <h2>Recommended Events and Users</h2>
            <div id="cards-neighbors" class="cards"></div>
            <div id="cards-events" class="cards"></div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>
</html>
